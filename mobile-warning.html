<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop View Required - Smart Serve</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .warning-container {
            text-align: center;
            max-width: 500px;
            background: rgba(26, 26, 26, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .warning-icon {
            font-size: 4rem;
            color: #fbbf24;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .continue-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-icon">
            <i class="fas fa-desktop"></i>
        </div>
        <h1>Desktop View Recommended</h1>
        <p>
            Smart Serve is optimized for desktop and laptop computers. 
            While you can continue on mobile, some features may not work as expected.
        </p>
        <p>
            For the best experience, please use a desktop or laptop computer.
        </p>
        <a href="index.html" class="continue-btn">
            <i class="fas fa-arrow-right"></i>
            Continue Anyway
        </a>
    </div>
</body>
</html>
